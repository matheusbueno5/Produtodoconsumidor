<html lang="en">
<head>

<body>
    <h1>Preço do produto ao consumidor</h1>
    <p> Nome do produto: <span id="nomeprodd"></span></p>
    <p> Preço Final: R$ <span id="preçofinall"></span></p>
    <script>
        let nomeprod = prompt("Digite o nome do produto.");
        let custofabri = prompt("Digite o custo de fabricação.");
        let taxasimp = prompt ("Digite a porcentagem de taxas de impostos.");
        let taxasdist  = prompt ("Digite a porcentagem de taxas de distribuição.");
        let precofinal;
        precofinal = (custofabri + (taxasimp / 100 + (taxasdist / 100)));
        document.getElementById("nomeprodd").innerHTML = nomeprod;
        document.getElementById("preçofinall").innerHTML = precofinal;
    </script>
    
</body>
</html>
